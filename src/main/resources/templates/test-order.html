<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BoothEat 주문 테스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 8px 16px; margin: 4px; cursor: pointer; }
        .box { border: 1px solid #ddd; padding: 12px; margin-top: 12px; border-radius: 8px; }
        pre { background: #f8f8f8; padding: 8px; white-space: pre-wrap; }
    </style>
</head>
<body>
<h1>BoothEat 주문 테스트 페이지</h1>

<div class="box">
    <h3>1. 주문 생성</h3>
    <label>부스 ID: <input type="number" id="boothId" value="1"></label>
    <label>테이블 번호: <input type="number" id="tableNo" value="1"></label>
    <button onclick="createOrder()">주문 생성</button>
</div>

<div class="box">
    <h3>2. 주문 조회</h3>
    <label>Order ID: <input type="number" id="orderId"></label>
    <button onclick="getOrder()">조회</button>
</div>

<div class="box">
    <h3>3. 주문 승인</h3>
    <label>Order ID: <input type="number" id="approveOrderId"></label>
    <button onclick="approveOrder()">승인</button>
</div>

<div class="box">
    <h3>결과</h3>
    <pre id="result">여기에 API 응답이 표시됩니다...</pre>
</div>

<script>
    function createOrder() {
        const boothId = document.getElementById('boothId').value;
        const tableNo = document.getElementById('tableNo').value;

        fetch('/api/orders', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                boothId: Number(boothId),
                tableNo: Number(tableNo),
                items: [
                    { menuItemId: 1, quantity: 2 },
                    { menuItemId: 3, quantity: 1 }
                ],
                payment: { payerName: "테스트손님", amount: 10000 }
            })
        })
            .then(r => r.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                document.getElementById('orderId').value = data.orderId;
                document.getElementById('approveOrderId').value = data.orderId;
            })
            .catch(err => alert(err));
    }

    function getOrder() {
        const orderId = document.getElementById('orderId').value;
        fetch(`/api/orders/${orderId}`)
            .then(r => r.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(err => alert(err));
    }

    function approveOrder() {
        const orderId = document.getElementById('approveOrderId').value;
        fetch(`/api/manager/orders/${orderId}/approve`, { method: 'POST' })
            .then(() => {
                document.getElementById('result').textContent = `Order ${orderId} 승인 완료`;
            })
            .catch(err => alert(err));
    }
</script>
</body>
</html>
